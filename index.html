<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login/sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body
    style="background-image: url(img/3418448.jpg);background-repeat: no-repeat;background-size: cover;height: 100%;width: 100%;">
    <main style="display: flex;justify-content: center;">
        <div
            style="background-color: rgba(0, 0, 0, 0.219);height: 500px; width: 400px; margin-top: 50px;border-radius: 10px;box-shadow: 1px 1px 7px rgb(255, 255, 255);">
            <div style="display: flex;margin-top: 30px;margin-left: 50px;">
                <button
                    style="height: 50px;width: 150px;background-color: rgba(43, 43, 253, 0.462);color: white; border: none;border-top-left-radius: 10px;border-end-start-radius: 10px;">Login</button>
                <a href="code/index2.html"><button
                        style="height: 50px;width: 150px;border: none;border-end-end-radius: 10px;border-top-right-radius:10px;background-color: rgba(255, 255, 255, 0.555);">Sign
                        up</button></a>
            </div>
            <div style="margin-left: 50px; margin-top: 50px;">
                <form action="">
                    <input class="rounded-pill" placeholder="EMAIL"
                        style="height: 50px;width: 300px; background-color: transparent; border: none;border-bottom: 1px solid white;outline: none; color: white;padding-left: 10px;"
                        type="text" required><br><br>
                    <input class="rounded-pill" placeholder="PASSWORD"
                        style="height: 50px;width: 300px; background-color: transparent; border: none;border-bottom: 1px solid white;outline: none; color: white;padding-left: 10px;"
                        type="password" required>
                    <button class="rounded-pill mt-5"
                        style="width: 300px;background-color: rgba(43, 43, 253, 0.559);border: none;color: white;box-shadow: 0 0 10px black;">
                        <h2>Login.</h2>
                    </button>
                </form>
            </div>
            <div style="margin-top: 15px;margin-left: 60px;">
                <small style="color: white;">Don't have an account?</small><a href="code/index2.html">Sign up</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="code/index.js"></script>
</body>

</html>
